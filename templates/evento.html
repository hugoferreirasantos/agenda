{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label>Título</label>
    <br>
        <input type="text" name="titulo" size="18">
    <br>
    <label>Data do Evento</label>
    <br>
        <input type="datetime-local" name="data_evento" size="30">
    <br>
    <label>Descrição</label>
    <br>
        <textarea name="descrição" rows="5" cols="24"></textarea>
    <br><br>
        <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
